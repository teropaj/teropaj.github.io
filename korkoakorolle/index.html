<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form>
         <label for="vuosi">pääoma</label>
         <input id="paaoma" name="paaoma" value="1000">

         <label for="prosentti">prosentti</label>
         <input id="prosentti" name="prosentti" value="20">

     </form>
    <p id="taulukko"></p>
    <script>
        txt='';
        prosentti=1+Number(document.getElementById('prosentti').value)/100
        paaoma=Number(document.getElementById('paaoma').value)
        a=paaoma;
        for(i=0;i<=55;i++){
            a=a*prosentti
            txt+=`vuosi ${i} omaisuus ${Math.round(a)}<br>`
        }
        document.getElementById('taulukko').innerHTML=txt
    </script>
</body>
</html>
